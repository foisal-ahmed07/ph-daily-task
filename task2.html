<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="task1/task2.css">
    <title>FeedBack form</title>
</head>
<body>

    <main>
        <h1>Feedback Form</h1>

        <section class="feed">
            
    <form action="">

        
    </section>
    
    
        <div class="list">
            <label id="name" for="name">Name: <input type="text" name="" id="name"> 
                </label>
        </div>
    
        
    
            <p class="choice">Pleace provide your feedback on the quality of our service.</p>
    
            <section class="service" >
    
            <label for="excellent"><input type="radio" name="feedback" id="excellent">Excellent</label>
            <label for="very good"><input type="radio" name="feedback" id="Very Good">Very Good</label>
                <label for="good"><input type="radio" name="feedback" id="Good">Good</label>
            <label for="average"><input type="radio" name="feedback" id="Average">Average</label>
            
            <label for="poor"><input type="radio" name="feedback" id="Poor">Poor</label>
            </section>
    
            <div class="box">
                <p class="suggestions">Do you have suggestions on what we can do to provide you with a better service?</p>
            <textarea name="" id="" cols="50" rows="15" placeholder="Type here..."></textarea>
            </div>
   
        
        
        
        <input class="button" type="button" value="Submit">
        
        
    </form>
    
    </main>
</body>
</html>
